name: Release (Sonatype)

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Release
        run: mvn -B release:prepare release:perform -DreleaseCentral=true --settings "${GITHUB_WORKSPACE}/maven/settings.xml"
